<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="static/assetsRegistration/images/login.jpg" alt="login" class="login-card-img">

          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="static/assetsRegistration/images/xtend.svg" alt="logo" class="logo">
                <p class="login-card-description" style="display:inline;font-weight:bold">Xeta</p>
              </div>
              <p class="login-card-description">Register your account</p>
              <form action="/registeration" method="POST">
                {% if sweetalert==True %}
                <body onload="doMyAlerts('{{err_msg}}');"></body>
               {% endif %}
                  <div class="form-group">
                    <label for="employee_name" class="sr-only">Name</label>
                    <input type="text" name="employee_name" id="emp_code" class="form-control" placeholder="Employee Name">
                  </div>
                  <div class="form-group">
                    <label for="employee_company" class="sr-only">Company</label>
                    <input type="text" name="employee_company" id="emp_code" class="form-control" placeholder="Company">
                  </div>
                  <div class="form-group">
                    <label for="emp_code" class="sr-only">Employee Code</label>
                    <input type="text" name="employee_code" id="emp_code" class="form-control" placeholder="Employee Code">
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group">
                    <label for="mobile" class="sr-only">Mobile Phone</label>
                    <input type="mobile" name="mobile" id="mobile" class="form-control" placeholder="Mobile Phone">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group mb-4">
                    <input type="checkbox" id="admincheck" name="" value="">
                    <label for="checkbox">Register as Team Lead</label><br>
                  </div>
                  
                  <input type="hidden" name="admin" id="admin">
                  <button class="btn btn-primary btn-block my-4" type="submit">Register</button>
                </form>

                <p class="login-card-footer-text">Already have an account? <a href="/login" class="text-reset">Login here</a></p>

            </div>
          </div>
        </div>

  <script>
    function doMyAlerts(message)
        {
            swal.fire({
            title: message,
            text: message,
            icon:"error",
            closeOnConfirm: false
            });
        }
  </script>
  <script>
    $( "#admincheck" ).click(function() {
        if(this.checked){
            $('#admin').val('True');
        }
        else{
            $('#admin').val('True');
        }
    });
