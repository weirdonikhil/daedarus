{% extends "base.html" %}
    {% block content %}
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Rate Task</h1>
                    </div>


                </div>
                    <!-- Basic Card Example -->
                <form action="/rate-submissions" method="POST">
                    <div class="card shadow mb-4 mr-20">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-center text-primary">Rate Work</h6>
                        </div>
                     
                        <div class="card-body" style="margin: auto;">
                            <div class="input-group  mb-3 " style="width: 230px;">

                                <input type="text" name="rating" class="form-control w-0" placeholder="Give rating out of 5" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                  <span class="input-group-text" id="basic-addon2"> / 5</span>
                                </div>

                              </div>
                            <div class="input-group  mb-3 " style="width: 230px;">

                                <input type="text" name="employee_id" class="form-control w-0" placeholder="Enter Emp_Id " aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                  <span class="input-group-text" id="basic-addon3"> Emp_Id</span>
                                </div>

                              </div>
                              <div class="input-group  mb-3 " style="width: 230px;">

                                <input type="text" name="task_id" class="form-control w-0" placeholder="Enter Task ID " aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                  <span class="input-group-text" id="basic-addon3"> Task_Id</span>
                                </div>

                              </div>
                        </div>
                    </div>
                    <center>
                        <button
                          type="submit"
                          class="btn btn-primary btn-icon-split mt-4 text-center"
                        >
                          <span class="icon text-white-500">
                            <i class="fas fa-arrow-right"></i>
                          </span>
                          <span class="text"> Submit Rating</span>
                        </button>
                    </center>

                </form>
                <!-- /.container-fluid -->
        {% endblock %}
