{% extends "base_member.html" %}

{% block content %}
          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-black-100">Submit Exercise</h1>
            <form class="w-75" action="/exercise_submissions" method="POST">
              <a
                  href="#"
                  class="btn btn-primary btn-icon-split  text-center"
                  data-toggle="modal"
                  data-target="#projectModal"
                  style="float: left;margin-top: 30px;"
                >
                  <span class="icon text-white-500">
                    <i class="fas fa-add">+</i>
                  </span>
                  <span class="text"> Get Started</span>
                </a>
              <center>
                <button
                  href=""
                  class="btn btn-primary btn-icon-split mt-4 text-center"
                  data-toggle="modal"
                  data-target="#projectModal"
                  type="submit"
                  style="display: none;"
                >
                  <span class="icon text-white-500">
                    <i class="fas fa-add">+</i>
                  </span>
                  <span class="text" > Perform Exercise</span>
                </button>
              </center>
            </form>
          </div>
          {% endblock %}
