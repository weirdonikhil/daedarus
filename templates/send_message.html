{% extends "base_member.html" %}
         
{% block content %}
    {% if sweetalert==True %}
      <body onload="doMyAlerts('Success','Message Sent Successfully','success');"></body>
    {% endif %}

<div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-black-100">Send a Message</h1>
    <form class="w-75" action="/send-message" method="POST">
      <label
        for="project_name"
        class="mb-2 ml-1 mt-2 font-weight-bold text-lg"
        >To
      </label>
      <div class="input-group">
        <input
          type="text"
          class="form-control form-control-lg text-sm"
          id="project_name"
          name="admin_email"
          aria-label="Search"
          aria-describedby="basic-addon2"
          placeholder="Admin Email"
        />
      </div>
      <label
        for="project_name"
        class="mb-2 ml-1 mt-2 font-weight-bold text-lg"
        >Gift Card Value in $
      </label>
      <div class="input-group">
        <input
          type="number"
          class="form-control form-control-lg text-sm"
          name="gift_card_value"
          id="project_name"
          aria-label="Search"
          aria-describedby="basic-addon2"
        />
      </div>
      <label
        for="project_name"
        class="mb-2 ml-1 mt-2 font-weight-bold text-lg"
        >Message Description
      </label>
      <div class="input-group">
        <textarea
          class="form-control"
          id="exampleFormControlTextarea3"
          name="msg_description"
          rows="5"
        ></textarea>
      </div>
      <div class="form-group mt-4">
        

      <center>
        <button
          href="#"
          class="btn btn-primary btn-icon-split mt-4 text-center"
          data-toggle="modal"
          data-target="#projectModal"
          type="submit"
        >
          <span class="icon text-white-500">
            <i class="fas fa-add">+</i>
          </span>
          <span class="text"> Send Message</span>
        </button>
      </center>
    </form>
</div>
{% endblock %}
